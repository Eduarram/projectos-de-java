<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasword confirmation</title>
</head>
<body>
    <h1>check_pasword</h1>
    <script>
    function verificar() {
        var clave=document.getElementById('clave').value;
        if (clave.length<5) {
            alert('la clave no puede tener menos de 5 caracters!!!');
        } else{
            alert('largo de la clave correcta')
        }
    }      
    </script>
    <form>
        ingrese una clave:
        <input type=Pasword id=clave>
        <br>
        <input type="button" value="confirmar" onClick="verificar()"
    </form>
</body>
</html>
