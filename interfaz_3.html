<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dialogo de prompt Java Script</title>
</head>
    <script>
        var textoEscrito;
        textoEscrito = prompt("ingresar nombre: ", "texto");
        if(textoEscrito != null){
            alert("has escrito " + textoEscrito);
        } else {
            alert("pon tu nombre por favor"); 
    }
    </script>
</head>
<body>
    <h1>ESTO ES UNA PAGINA DE EJEMPLO</h1>
    
</body>
</html>
