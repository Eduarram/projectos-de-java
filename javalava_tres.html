<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var text = prompt("Escribe una frase");
var nText = text.length;
var i;
for (i=0; i<nText; i++) {
    var letra=(text.substr(i,1));}
if (letra == "a" || letra == "e" || letra == "i" || letra == "o" || letra
== "u") {
    document.write(letra +"<br>");
}

    </script>   
</body>
</html>
