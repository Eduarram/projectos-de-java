<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programa promt 3</title>
</head>
<body>
    <script>
        var n1;
        var n2;
        var n3;
        n1 = prompt("ingresa numero 1:", "numero 1");
        n2 = prompt("ingresa numero 2:", "numero 2");
        n3 = prompt("ingresa numero 3", "numero 3");
        if (n1>n2 && n1>n3) {
            document.write(n1)
        } else if(n2>n1 && n2>n3){
            document.write(n2)
        }else{
            document.write(n3)
        }
    </script>
    
</body>
</html>
