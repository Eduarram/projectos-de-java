<body>
    <script>
        var pregunta = window.prompt("que palabra quieres traducir: manzana, pera, naranja, cereza?")
        
        switch (pregunta) {
            case 'manzana':
                console.log('apple');
                break;
            case 'pera':
                console.log('pineapple');
                break;
            case 'naranja':
                console.log('orange');
            case 'cereza':
                console.log('cherry');
                break;
            
            default: 
            console.log("por el momento no contamos con una respuesta");   
        }
    </script>
</body>
