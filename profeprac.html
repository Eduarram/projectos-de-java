<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio JavaScript</title>
	<meta charset="UTF-8">
	  <link rel="stylesheet" type="text/css" href="estilo.formularios.css">
<script type="text/javascript">
window.onload = function () {  //funcion que se ejecuta cuando se carga la pagina
/* Variables globales (por estar declaradas sin var) */
  casillaDatos = document.getElementById('datos'); //Nodo donde vamos a mostrar los datos             
  var elementosDelForm = document.getElementsByTagName('input'); // se obtienen los Elementos input
  actualizarDatos();//se ejecuta por primera ves la funcion para mostrar los datos
//se crea un ciclo for para agregar EventListenes a cada input para que el programa este atento
  for(var i=0; i<elementosDelForm.length;i++) {
  /*se agrega el evento change(cambio) y si se activa este evento se ejecuta la funcion actualizarDatos*/
  elementosDelForm[i].addEventListener("change", actualizarDatos); 
}

}
function actualizarDatos() { //funcion que permite actualizar los datos y mostrarlos en un elemto html
casillaDatos.innerHTML='<h4> Datos introducidos: </h4><p>Nombre: '+(document.getElementById('nombre').value||' vacio ')+'</p>'+

'<p>Apellidos: ' + (document.getElementById('apellidos').value||' --- ')+'</p>'+

'<p>Dirección: ' + (document.getElementById('direccion1').value||' --- ')+'</p>';
}
</script>
</head>
